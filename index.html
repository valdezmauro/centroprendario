<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Prendaria</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">CENTRO <span>PRENDARIO</span></div>
    <div class="band">
      <div>PORCENTAJE DE FINANCIACIÓN:</div>
      <div id="porcentajes" class="porcentajes"></div>
    </div>
    <div class="note">SOLO EN MODELOS 2026/2021 SE EXTIENDE PLAZO A 48 MESES</div>
  </header>

  <main class="grid">
    <!-- Cards generated by JS -->
  </main>

  <section class="maximos">
    <h2>MÁXIMOS A FINANCIAR</h2>
    <div class="tabla" id="maximos"></div>
  </section>

  <footer class="footer">
    <div class="band dark">
      <div>PORCENTAJE DE FINANCIACIÓN:</div>
      <div id="porcentajes-footer" class="porcentajes"></div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
